<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <title>OpenWeatherMap for Leaflet</title>
    <meta charset="utf-8" />
    <link rel="SHORTCUT ICON" href="openweathermap/example/owm.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="openweathermap/example/leaflet/leaflet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="openweathermap/leaflet-openweathermap.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="openweathermap/example/files/map.css"
    />

    <script src="openweathermap/example/leaflet/leaflet.js"></script>
    <script src="openweathermap/example/leaflet/Permalink.js"></script>
    <script src="openweathermap/example/leaflet/Permalink.Layer.js"></script>
    <script src="openweathermap/example/leaflet/Permalink.Overlay.js"></script>

    <script src="openweathermap/leaflet-openweathermap.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="openweathermap/example/leaflet/leaflet-languageselector.css"
    />

    <script src="openweathermap/example/leaflet/leaflet-languageselector.js"></script>
    <script src="openweathermap/example/files/map_i18n.js"></script>
    <script src="openweathermap/example/files/map.js"></script>

    <style></style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        margin-left: auto;
        margin-right: auto;
        width: max-content;
        max-width: 100%;
      "
    >
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">My weather site</a>
          <form class="d-flex" role="search">
            <input
              id="SearchText"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="SearchBtn"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>

      <div style="margin: 6px" id="locationPrint"></div>

      <ul
        class="nav nav-tabs"
        id="myTab"
        role="tablist"
        style="margin: 6px"
      ></ul>
      <div
        class="tab-content overflow-y-auto nowrap"
        id="myTabContent"
        style="margin: 6px; height: auto; width: 100%; max-height: 290px"
      >
        <div
          class="tab-pane fade show active nowrap"
          id="today-tab-pane"
          role="tabpanel"
          aria-labelledby="today-tab"
          tabindex="0"
          style="height: auto; width: 100%; max-height: 290px"
        ></div>
        <div
          class="tab-pane fade nowrap"
          id="day1-tab-pane"
          role="tabpanel"
          aria-labelledby="day1-tab"
          tabindex="0"
          style="height: auto; width: 100%; max-height: 290px"
        ></div>
        <div
          class="tab-pane fade nowrap"
          id="day2-tab-pane"
          role="tabpanel"
          aria-labelledby="day2-tab"
          tabindex="0"
          style="height: auto; width: 100%; max-height: 290px"
        ></div>
      </div>

      <ul
        class="nav nav-item"
        id="dayTab"
        role="tablist"
        style="margin: 6px"
      ></ul>
      <div class="tab-content" id="dayTabContent" style="margin: 0px"></div>
    </div>

    <div id="map" style="height: 90%"></div>
    <script>
      initMap();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
